<!-- form for editing or deleting an existing record -->
{% extends 'base.html' %}

{% block title %}Edit Id {{result[0][0]}} Record {% endblock %}

{% block main %}
<div class="container">
  <h1>Edit Page for Id {{result[0][0]}} Record </h1>
  <form action="update" method="post">
    <div class="form-group">
      <label for="id">Id: </label>
      <input class="form-control" type="text" id="id" name="id" value="{{result[0][0]}}" readonly><br>
    </div>

    <div class="form-group">
      <label for="date">Date: </label>
      <input class="form-control" type="text" id="date" name="date" value="{{result[0][1]}}"><br>
    </div>

    <div class="form-group">
      <label for="month">Month: </label>
      <input class="form-control" type="text" id="month" name="month" value="{{result[0][2]}}"><br>
    </div>

    <div class="form-group">
      <label for="store">Store: </label>
      <input class="form-control" type="text" id="store" name="store" value="{{result[0][3]}}"><br>
    </div>

    <div class="form-group">
      <label for="amount">Amount: </label>
      <input class="form-control" type="number" step="0.01" id="amount" name="amount" value="{{result[0][4]}}"><br>
    </div>

    <div class="form-group">
      <label for="category">Category: </label>
      <input class="form-control" type="text" id="category" name="category" value="{{result[0][5]}}"><br>
    </div>

    <div class="form-group">
      <label for="value">Value: </label>
      <input class="form-control" type="text" id="value" name="value" value="{{result[0][6]}}"><br>
    </div>

    <div class="form-group">
      <label for="method">Method: </label>
      <input class="form-control" type="text" id="method" name="method" value="{{result[0][7]}}"><br>
    </div>

    <div class="form-group">
      <label for="ref">Ref: </label>
      <input class="form-control" type="text" id="ref" name="ref" value="{{result[0][8]}}"><br>
    </div>

    <div class="form-group">
      <label for="notes">Notes: </label>
      <input class="form-control" type="text" id="notes" name="notes" value="{{result[0][9]}}"><br>
    </div>

    <div class="form-check">
      <label class="form-check-label">Excluded: </label>
      {%if result[0][10]==0%}
        <label class="form-check-label"><input type="radio" id="radio" name="radio" value="True"> True </label>
        <label class="form-check-label"><input type="radio" id="radio" name="radio" value="False" checked="checked"> False </label>
      {%else%}
        <label class="form-check-label"><input type="radio" id="radio" name="radio" value="True" checked="checked"> True </label>
        <label class="form-check-label"><input type="radio" id="radio" name="radio" value="False"> False </label>
      {%endif%}
    </div>
    <div class="container">
      <button type="submit" class="btn btn-info">Submit</button>
    </div>
  </form>
  <!-- For deleting record -->
  <div class="container">
    <form action="/deleteRecord/{{id}}" onsubmit="return confirm('Do you really want to submit the form?');">
      <button class="btn btn-info">Delete</button>
    </form>
  </div>
{% endblock %}
